<form [formGroup]="loginForm" (ngSubmit)="onLogin()" id="body">

  <div class="wrapper">
    <div class="login_box">

      <div class="login_header">
        <span>Login</span>
      </div>

      <!-- EMAIL -->
      <div class="input_box">
        <input
          type="email"
          class="input-field"
          id="email"
          formControlName="email"
          autocomplete="username"
        >
        <label for="email" class="label">Email</label>
        <i class="bx bx-user icon"></i>
      </div>

      <!-- PASSWORD -->
      <div class="input_box">
        <input
          type="password"
          id="password"
          class="input-field"
          formControlName="password"
          autocomplete="current-password"
        >
        <label for="password" class="label">Password</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>

      <!-- REMEMBER -->
      <div class="remember_forget">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>

        <div class="forgot">
          <a href="#">Forgot Password</a>
        </div>
      </div>

      <!-- SUBMIT -->
      <div class="input_box">
        <input
          type="submit"
          class="input_submit"
          value="Login"
      
        >
      </div>

      <!-- REGISTER -->
      <div class="register">
        <span>
          Don't have an account?
          <a routerLink="/regist">Register</a>
        </span>
      </div>

    </div>
  </div>

</form>
