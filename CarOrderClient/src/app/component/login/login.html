<form [formGroup]="loginForm" (ngSubmit)="onLogin()" id="body">
 <div class="wrapper">
  <div class="login_box">
    <div class="login_header">
      <span>
        Login
      </span>
    </div>
    <div class="input_box">
      <input type="text" class="input-field" required  id="user" >
      <label for="user" class="label">User Name</label>
      <i class="bx bx-user icon"></i>
    </div>
     <div class="input_box">
      <input type="password" id="password" class="input-field" required   >
       <label for="password" class="label">Password</label>
      <i class="bx bx-lock-alt icon"></i>
    </div>
    <div class="remember_forget">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember" >Remember me</label>
      </div>
       <div class="forgot">
       <a href="#">Forgot Password

       </a>
      </div>
    </div>
    <div class="input_box">
      <input type="submit" class="input_submit" value="Login">
    </div>
    <div class="register">
      <span>
        Don't have an account? 
        <a href="#"> Register</a>
      </span>
    </div>

  </div>

 </div>

</form>
